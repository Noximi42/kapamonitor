{{ $data := index .Site.Data .Site.Language.Lang }} {{ with $data.intro }}
<div id="intro">
  <span class="symbol"><img src="/images/kapa_hands.png" alt="" /></span>
  <h1>
    {{ range $i, $e := .title }} {{ if $i }} <br />
    {{ end }} {{ .line }} {{ end }}
  </h1>
  <p>
    {{ range $i, $e := .description }} {{ if $i }} <br />
    {{ end }} {{ .line }} {{ end }}
  </p>
  <ul class="actions">
    <li>
      <a href="#header" class="button icon solo fa-arrow-down scrolly"
        >{{ i18n "INTRO_CONTINUE" . }}</a
      >
    </li>
  </ul>
</div>
{{ end }}
